<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Appointment Categorizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f399.png">
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #f3f6fa;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100vw;
      background: linear-gradient(90deg, #00e1ff 0%, #007cf0 100%);
      color: #fff;
      padding: 32px 0 18px 0;
      text-align: center;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      margin-bottom: 30px;
      position: relative;
    }
    .logo {
      width: 54px;
      height: 54px;
      border-radius: 12px;
      background: rgba(255,255,255,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 32px;
      top: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .logo img {
      width: 38px;
      height: 38px;
      display: block;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
      display: inline-block;
    }
    header p {
      font-size: 1.1rem;
      font-weight: 400;
      margin: 8px 0 0 0;
      color: #eafcff;
    }
    #app-container {
      max-width: 480px;
      width: 100%;
      background: rgba(34, 40, 49, 0.55);
      padding: 36px 28px 32px 28px;
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
      backdrop-filter: blur(12px) saturate(1.2);
      border: 1.5px solid rgba(0,225,255,0.10);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: none; }
    }
    h2 {
      color: #00e1ff;
      margin-bottom: 18px;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    #upload-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin: 18px 0 10px 0;
    }
    .upload-label {
      font-size: 1.08rem;
      color: #b2eaff;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .custom-file-input {
      display: none;
    }
    .file-upload {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .file-upload label {
      background: #232526;
      color: #00e1ff;
      padding: 10px 22px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 600;
      border: 2px solid #00e1ff;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,225,255,0.04);
    }
    .file-upload label:hover, .file-upload label:active {
      background: #00e1ff;
      color: #232526;
      box-shadow: 0 4px 16px rgba(0,225,255,0.10);
    }
    .file-upload span {
      font-size: 0.98rem;
      color: #b2eaff;
      font-style: italic;
    }
    .upload-btn {
      background: linear-gradient(90deg, #00e1ff 0%, #007cf0 100%);
      color: #fff;
      border: none;
      padding: 13px 32px;
      font-size: 1.08rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 2px 12px rgba(0,225,255,0.08);
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .upload-btn:active {
      transform: scale(0.98);
      box-shadow: 0 1px 4px rgba(0,225,255,0.04);
    }
    .upload-btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #232526;
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
      display: none;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00e1ff 0%, #007cf0 100%);
      border-radius: 4px;
      transition: width 0.3s;
    }
    #results-container {
      width: 100%;
      margin-top: 32px;
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
    }
    .transcript {
      background: rgba(35,37,38,0.85);
      padding: 18px 16px;
      border-radius: 8px;
      margin-top: 10px;
      font-style: italic;
      color: #eafcff;
      font-size: 1.08rem;
      box-shadow: 0 2px 8px rgba(0,225,255,0.04);
      border-left: 5px solid #00e1ff;
      word-break: break-word;
      backdrop-filter: blur(2px);
    }
    .category {
      background: rgba(31,31,46,0.92);
      padding: 16px 16px 12px 16px;
      border-radius: 8px;
      margin-top: 22px;
      font-weight: bold;
      color: #00e1ff;
      border-left: 5px solid #007cf0;
      box-shadow: 0 2px 8px rgba(0,124,240,0.04);
      font-size: 1.08rem;
      word-break: break-word;
      transition: background 0.2s;
      backdrop-filter: blur(2px);
    }
    .category ul {
      margin-top: 8px;
      padding-left: 20px;
    }
    .category li {
      margin-bottom: 7px;
      color: #eafcff;
      font-weight: 500;
      font-size: 1.04rem;
      letter-spacing: 0.1px;
    }
    @media (max-width: 600px) {
      #app-container {
        padding: 18px 4vw 18px 4vw;
      }
      header h1 {
        font-size: 1.5rem;
      }
      .logo {
        left: 12px;
        top: 12px;
        width: 38px;
        height: 38px;
      }
      .logo img {
        width: 28px;
        height: 28px;
      }
    }
    footer {
      width: 100vw;
      text-align: center;
      color: #b2eaff;
      font-size: 0.98rem;
      padding: 18px 0 8px 0;
      margin-top: auto;
      background: rgba(0,225,255,0.04);
      letter-spacing: 0.2px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f399.png" alt="Mic Logo">
    </div>
    <h1>Voice Appointment Categorizer</h1>
    <p>Upload your audio and instantly get a smart, accurate appointment category.</p>
  </header>
  <div id="app-container">
    <h2>üì§ Upload an Audio File</h2>
    <div id="upload-section">
      <div class="upload-label">Select an audio file (MP3, WAV, etc.):</div>
      <div class="file-upload">
        <label for="audioInput">Choose File</label>
        <input type="file" id="audioInput" class="custom-file-input" accept="audio/*" />
        <span id="fileName">No file chosen</span>
      </div>
      <button class="upload-btn" id="uploadBtn" onclick="uploadAudio()">Upload & Analyze</button>
      <div class="progress-bar" id="progressBar">
        <div class="progress-bar-inner" id="progressBarInner"></div>
      </div>
    </div>
    <div id="results-container"></div>
  </div>
  <footer>
    &copy; 2024 Voice Appointment Categorizer &mdash; Powered by AI
  </footer>
  <script>
    const audioInput = document.getElementById("audioInput");
    const fileNameSpan = document.getElementById("fileName");
    const uploadBtn = document.getElementById("uploadBtn");
    const progressBar = document.getElementById("progressBar");
    const progressBarInner = document.getElementById("progressBarInner");
    audioInput.addEventListener("change", function() {
      fileNameSpan.textContent = audioInput.files[0] ? audioInput.files[0].name : "No file chosen";
    });
    function uploadAudio() {
      const input = document.getElementById("audioInput");
      const file = input.files[0];
      if (!file) return alert("Please select an audio file.");
      const formData = new FormData();
      formData.append("audio", file);
      const resultsDiv = document.getElementById("results-container");
      resultsDiv.innerHTML = `<p style="color:#ccc;">‚è≥ Processing, please wait...</p>`;
      uploadBtn.disabled = true;
      progressBar.style.display = "block";
      progressBarInner.style.width = "0%";
      // Simulate progress (since fetch doesn't support upload progress natively)
      let progress = 0;
      const fakeProgress = setInterval(() => {
        progress += Math.random() * 18 + 7;
        if (progress >= 100) progress = 100;
        progressBarInner.style.width = progress + "%";
        if (progress >= 100) clearInterval(fakeProgress);
      }, 300);
      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(result => {
        clearInterval(fakeProgress);
        progressBarInner.style.width = "100%";
        setTimeout(() => {
          progressBar.style.display = "none";
          progressBarInner.style.width = "0%";
        }, 600);
        uploadBtn.disabled = false;
        resultsDiv.innerHTML = "";
        const transcriptDiv = document.createElement("div");
        transcriptDiv.className = "transcript";
        transcriptDiv.textContent = "üìù Transcript: " + result.transcript;
        resultsDiv.appendChild(transcriptDiv);
        const categoryDiv = document.createElement("div");
        categoryDiv.className = "category";
        if (Array.isArray(result.appointment_categories)) {
          categoryDiv.innerHTML = `<p>üìå Appointment Category:</p><ul>` +
            result.appointment_categories.map(cat => `<li>${cat}</li>`).join("") +
            `</ul>`;
        } else {
          categoryDiv.textContent = "üìå Appointment Category: " + result.appointment_categories;
        }
        resultsDiv.appendChild(categoryDiv);
      })
      .catch(error => {
        clearInterval(fakeProgress);
        progressBar.style.display = "none";
        progressBarInner.style.width = "0%";
        uploadBtn.disabled = false;
        resultsDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${error.message}</p>`;
      });
    }
  </script>
</body>
</html>
